<link rel="stylesheet" href="public/css/member.css">
<table class="table table-hover">
  <thead>
    <tr>
      <th>编号</th>
      <th>成员名称</th>
      <th>姓名</th>
      <th>常用邮箱</th>
      <th>联系电话</th>
      <th>角色</th>
      <th>身份</th>
      <th>管理操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="member in members">
      <td>{{$index+1}}</td>
      <td>{{member.username}}</td>
      <td>{{member.name}}</td>
      <td>{{member.email}}</td>
      <td>{{member.phone}}</td>
      <td>{{member.devRole}}</td>
      <td>{{role[member.role]}}</td>
      <td>变更角色|删除</td>
    </tr>
  </tbody>
</table>
